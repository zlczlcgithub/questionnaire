<!DOCTYPE html>
<html>
    <head>
        <title>Joyzアンケート</title>
    </head>
    <body>
    {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <h1><a href="">アンケート</a></h1>
            </div>
            {% for post in posts %}
                <div>
                    <p>Q.{{ post.id }}, {{ post.text }}</p>
                </div>
                <div>
                    <nobr> 満足 </nobr>
                    <input type="radio" name={{ post.id }} value="1">
                    <input type="radio" name={{ post.id }} value="2">
                    <input type="radio" name={{ post.id }} value="3">
                    <input type="radio" name={{ post.id }} value="4">
                    <input type="radio" name={{ post.id }} value="5">
                    <nobr> 不満 </nobr>
                </div>
                <br>
            {% endfor %}
            <input type="submit" value="提出">
        </form>
    </body>
</html>
