<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">アンケート</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>{{ post.text }}</p>
            </div>
            <div>
                <input type="radio" name={{ post.id }} value="1">満足
                <input type="radio" name={{ post.id }} value="2">やや満足
                <input type="radio" name={{ post.id }} value="3">どちらとも言えない
                <input type="radio" name={{ post.id }} value="4">やや不満
                <input type="radio" name={{ post.id }} value="5">不満
            </div>
            <br>
        {% endfor %}
        <input type="submit" value="提出">
    </body>
</html>
